android.useAndroidX=true
android.enableJetifier=true

# Gradle performance tweaks
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Give Gradle more heap and enable faster Kotlin compiler strategy
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
kotlin.compiler.execution.strategy=in-process

# Proxy settings (leave commented unless you actually need a working proxy)
# systemProp.http.proxyHost=HOST
# systemProp.http.proxyPort=PORT
# systemProp.https.proxyHost=HOST
# systemProp.https.proxyPort=PORT
# systemProp.http.nonProxyHosts=localhost|127.0.0.1|::1
# systemProp.https.nonProxyHosts=localhost|127.0.0.1|::1
